<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
    <link rel="stylesheet" href="myform.css">
</head>
<body>
    <fieldset> 
        <legend>Register form</legend> 
        <table class="center">
    <tr>
        <td>Firstname:</td>
        <td><input type="name"></td>
        
    </tr>
    <tr>
        <td>Lastname:</td>
        <td><input type="lastname"></td>
        
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password"></td>
        
    </tr>    
    <tr>
        <td>Confirm Password:</td>
        <td><input type="confirm"></td>
        
    </tr>    
    <tr>
        <td>E-mail:</td>
        <td><input type="confirm-email"></td>
        
    </tr>    
    <tr>
        <td>Date:</td>
        <td><input type="date"></td>
        
    </tr>    
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender" checked> Male </td>
        <td><input type="radio" name="gender"> Female </td>
        
    </tr>    
        
    <tr>
        <td><input type="submit" value="Submit"></td>
        <td><input type="reset" value="Reset"></td>
    </tr>    
        </table>  
    
    </fieldset>
</body>
</html>
