<body>
    <p id="text">Product Price</p>
    <input name="text1" id="text1">
    <script>
        
        
        function thousand(){
            
            let result = document.getElementById("text1").value;
            //document.getElementById("text1").value = count;
            var pattern = /\B(?=(\d{3})+(?!\d))/g;
            //console.log(typeof(result));
            if (pattern.test(result)){
                result = result.replace(",","").replace(pattern,",");
                
                document.getElementById("text1").value = result;
                console.log(result);

            }
            console.log(result);
        }
        document.getElementById("text1").addEventListener("keyup",thousand);

        
    </script>
